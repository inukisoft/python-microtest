sudo: required

services:
  - docker

branches:

  only:
    - master


script:

  - docker build -t inukisoft/python-microtest . 
#  - docker run -d inukisoft/python-microtest $project


after_script:

  - docker images

before_deploy:

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: docker push inukisoft/python-microtest
  on:
    branch: master  